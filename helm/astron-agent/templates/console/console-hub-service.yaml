{{- if .Values.consoleHub.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "astron-agent.fullname" . }}-console-hub
  labels:
    {{- include "astron-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: console-hub
spec:
  type: {{ .Values.consoleHub.service.type }}
  ports:
  - name: http
    port: {{ .Values.consoleHub.service.port }}
    targetPort: http
    protocol: TCP
  selector:
    {{- include "astron-agent.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: console-hub
{{- end }}
