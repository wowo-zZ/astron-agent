{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "astron-agent.fullname" . }}-mysql
  labels:
    {{- include "astron-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: mysql
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: mysql
    port: 3306
    targetPort: mysql
    protocol: TCP
  selector:
    {{- include "astron-agent.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mysql
{{- end }}
