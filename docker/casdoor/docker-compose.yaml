services:
  casdoor:
    image: casbin/casdoor:latest
    container_name: casdoor
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - GIN_MODE=release
    volumes:
      - ./conf:/conf
      - casdoor-logs:/logs
    networks:
      - casdoor-network
    depends_on:
      - mysql

  mysql:
    image: mysql:8.4
    container_name: casdoor-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: casdoor
      MYSQL_USER: ${MYSQL_USER:-casdoor}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-casdoor123}
    volumes:
      - casdoor-mysql-data:/var/lib/mysql
    networks:
      - casdoor-network
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  casdoor-logs:
  casdoor-mysql-data:

networks:
  casdoor-network:
    driver: bridge