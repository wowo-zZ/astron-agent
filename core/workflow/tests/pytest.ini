# Pytest configuration file for audit system tests
[pytest]
# Enable CLI logging during test execution
log_cli = true
# Set logging level to info for detailed test output
log_cli_level = info

# Disable test ID escaping for better test identification
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = True

# Configure asyncio fixture loop scope for async tests
asyncio_default_fixture_loop_scope = function